<!DOCTYPE html>

<body>
  <div id="header">

<body>
  <div id="container">
    <div>
      <div class="header">
        <h1>Laboratory Frame of Reference</h1>
        <div class="exit"></div>
      </div>
      <canvas data-main="Laboratory Frame of Reference"></canvas>
      <div class="controller">
        <div class="play"> </div>
        <div class="velocity">
          <div class="label"><span>Blue Velocity</span>
          </div>
        </div>
        <div class="blue_velocity">
          <div class="label"><span>Blue Velocity</span>
          </div>
        </div>
        <div class="red_mass">
          <div class="label"><span>Red Mass</span>
          </div>
        </div>
        <div class="blue_mass">
          <div class="label"><span>Blue Mass</span>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="header">
        <h1>Red Ball Frame of Reference</h1>
        <div class="exit"></div>
      </div>
      <canvas data-main="Red Ball Frame of Reference"></canvas>
      <div class="controller">
        <div class="play"> </div>
        <div class="frame_velocity">
          <div class="label"><span>Frame Velocity</span>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="header">
        <h1>Blue Ball Frame of Reference</h1>
        <div class="exit"></div>
      </div>
      <canvas data-main="Blue Ball Frame of Reference"></canvas>

        <div class="play"> </div>

          <div class="label"><span>Frame Velocity</span>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="header">
        <h1>Custom Ball Frame of Reference</h1>
        <div class="exit"></div>
      </div>
      <canvas data-main="Custom Ball Frame of Reference"></canvas>
      <div class="controller">
        <div class="play"> </div>
        <div class="velocity">
          <div class="label"><span>Blue Velocity</span>
          </div>
        </div>
        <div class="blue_velocity">
          <div class="label"><span>Blue Velocity</span>
          </div>
        </div>
        <div class="red_mass">
          <div class="label"><span>Red Mass</span>
          </div>
        </div>
        <div class="blue_mass">
          <div class="label"><span>Blue Mass</span>
          </div>
        </div>
        <div class="frame_velocity">
          <div class="label"><span>Frame Velocity</span>
          </div>
        </div>
      </div>
